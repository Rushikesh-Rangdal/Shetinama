<!DOCTYPE html>
<html>
<head>
    <title>Farmer Contractor Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type=text], input[type=tel], input[type=number] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type=submit], input[type=button] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type=submit]:hover, input[type=button]:hover {
            background-color: #3e8e41;
        }
        #login-form {
            display: none;
            margin-top: 20px;
        }
        #login-form input[type=text], #login-form input[type=password] {
            display: block;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        #login-form input[type=submit] {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Farmer Contractor Registration Form</h1>
    <form action="/farmer_registration", method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="location">Address</Address>:</label>
        <input type="text" id="Address" name="Address" required>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" required>

        <input type="button" value="Already registered? Log in" onclick="showLoginForm()">
        <input type="submit" name="farmer_signup" id="signup" value="Register">
    </form>

    
    <form id="login-form", action="/farmer_login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input method="POST" action="/machine_submit" type="submit" value="Log in" name="machine_submit">
    </form>

    <script>
        function showLoginForm() {
            var loginForm = document.getElementById("login-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
            } else {
                loginForm.style.display = "none";
            }
        }
    </script>
</body>
</html>
