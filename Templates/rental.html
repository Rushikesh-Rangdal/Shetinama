<!DOCTYPE html>
<html>
<head>
	<title>Rent Your Farm</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/rental_style.css')}}">
</head>
<body>
	<h1>Rent Your Farm</h1>
	<form action="/rental" method="POST">
		<label for="name">Your Name:</label>
		<input type="text" id="name" name="name" required placeholder="Enter Your Name">
		

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required placeholder="Enter Your Email">
		
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required placeholder="Enter Your Contact Number">
		
		<label for="farm_name">Farm Name:</label>
		<input type="text" id="farm_name" name="farm_name" required placeholder="Enter Your Farm Name">
		
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required placeholder="Enter Your Address">
		
		<label for="city">City:</label>
		<input type="text" id="city" name="city" required placeholder="Enter Your City Name">
		
		<label for="state">State:</label>
		<input type="text" id="state" name="state" required placeholder="Enter Your State Name">
		
		<label for="zip">Zip Code:</label>
		<input type="text" id="zip" name="zip" required placeholder="Enter Your ZIP Code">
		
		<label for="acres">Acres:</label>
		<input type="number" id="acres" name="Acres" required placeholder="Enter Size In Acres">
		
        <label for="rent">Rent:</label>
		<input type="number" id="rent" name="Rent" required placeholder="Enter rent In Rupees">
		
		<label for="description">Description:</label>
		<textarea id="description" name="description" required placeholder="Enter Detail Discription Of Your Requirements"></textarea>
		
        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
	</form>
</body>
</html>
